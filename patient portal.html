<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مستشفى الحياة الذكية</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      display: flex; 
       justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
    }

    .header .title {
      font-size: 24px;
      font-weight: bold;
      color: #0a2c63;
    }

    .subtitle {
      color: #4a4a4a;
      font-size: 14px;
    }

    .doctor-img {
      width: 220px;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      border: 1px solid #0a2c63;
      border-radius: 40px;
      padding: 12px;
      background-color: white;
      color: #0a2c63;
      font-size: 16px;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0a2c63;
      color: white;
      transform: scale(1.03);
    }

    .footer {
      margin-top: 25px;
      font-size: 18px;
      color: #a00;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div>
        <div class="title">مستشفى الحياة الذكية</div>
        <div class="subtitle">SMART HAYAT HOSPITAL</div>
      </div>
      <img src="logo2.jpg" alt="شعار المستشفى">
    </div>

    <img class="doctor-img" src="doc.jpg" alt="أطباء">

    <div class="buttons">
      <button class="btn">خدمات الطبيب عن بعد</button>
      <button class="btn">السجلات الطبية</button>
      <button class="btn">البحث عن طبيب</button>
      <button class="btn">معلومات عن صحتك</button>
      <button class="btn">شركات التأمين</button>
      <button class="btn">الفواتير والمدفوعات</button>
      <button class="btn">حقوق المرضى</button>
      <button class="btn">مسؤوليات المرضى</button>
    </div>

    <div class="footer">تريد المساعدة؟</div>
  </div>

</body>
</html>
