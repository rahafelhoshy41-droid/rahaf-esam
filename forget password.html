<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="bootstrap.min.css">

  <style>
    body {
      background: #f8f8f8;
      font-family: "Arial", sans-serif;
    }
.container{
    background-color:#283776 ;
      width: 80%;
      max-width: 850px;
      height: 600px;
      margin: 60px auto;
      padding: 50px 20px;
      border-radius: 15px;
      position: relative;
}
  
   .logo{
      position: absolute;
      top: -0.000001px;
      right: -0.000001px;
      background: white;
      padding: 10px 20px;
      border-radius: 20px;
    }
    .form-box {
      background: white;
      height: 350px;
      padding: 40px 30px;
      border-radius: 20px;
      width: 95%;
      max-width: 850px;
     position: relative;
     margin: 150px auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: absolute;
      top:-30px;
    
    }

    .form-box h3 {
      color: #283776;
      font-weight: bold;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .form-control {
      height: 45px;
      border-radius: 25px;
      background: #f8f8f8;
      border: none;
      padding-left: 20px;
    }

    .btn-send {
      background: #283776;
      color: white;
      border-radius: 25px;
      width: 130px;
      margin-top: 20px;
    }
    a{
        color:white;
    }
      a:hover{
        color:white;
        text-decoration: none;
    }

    .account-text {
      margin-top: 25px;
      font-size: 14px;
    }

    .account-text a {
      color: #283776;
      text-decoration: none;
    }

  </style>
</head>

<body>

 
 
    
    
<div class="container">
    
    
    <div class="form-box">
       <img class="logo" src="logo.png" alt="logo" style="height:60px;" >
      <h3>Forgot Password</h3>

      <input type="email" class="form-control" placeholder="Email">

      <button class="btn btn-send"><a href="activate account.html">Send</a></button>

      <p class="account-text">
        Have you an account? <a href="#">sign in</a>
      </p>
    </div>

</div>

  
  <script src="jquery-3.5.1.slim.min.js"></script>
  <script src="popper.min.js"></script>
  <script src="bootstrap.min.js"></script>

</body>
</html>
